<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Random Tavern Generator
    </title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <h1 id = "Title">TAVERN AND OWNER GENERATOR</h1>
    <div class = "Base">
        <p class = "Text">Generate a Tavern!</p>
        <button id = "Rich" class = "button">Rich</button>
        <button id = "Middle" class = "button">Middle</button>
        <button id = "Poor" class = "button">Poor</button>
        <button id = "Surprise" class = "button">Surprise Me!</button>
        <div id = "Tavern_Name">
        </div>
    </div>
    <div class = "Base">
        <p class = "Text">Generate an Owner!</p>
        <button id = "Owner" class = "button">Generate!</button>
        <div id = "Owner_Name">
        </div>
    </div>
    
<script src = "js/script.js"></script>
</body>
</html>
