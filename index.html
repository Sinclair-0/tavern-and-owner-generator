<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Random Tavern Generator
    </title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div id = "title_Container">Tavern and Owner Generator</div>
    <div id = "tavern_Title">
        <img src = "img/sign_img.png" alt = "Sign" class = "sign">
        <div class = "center">
        Generate a Tavern Name!
        </div>
    </div>
        
    <div id = "owner_Title">
        <img src = "img/sign_img.png" alt = "Sign" class = "sign">
        <div class = "center">
        Generate an Owner Name!
        </div>
    </div>

    <div id = "tavern_Div">
        <button id = "Rich" class = "button">Rich</button>
        <button id = "Middle" class = "button">Middle</button>
        <button id = "Poor" class = "button">Poor</button>
        <button id = "Surprise" class = "button">Surprise Me!</button>
        <p id = "Tavern_Name" class = "output_Text">
            The Opulent Jewel
        </p>
    </div>
    <div id = "owner_Div">
        <button id = "Owner" class = "button">Generate!</button>
        <p id = "Owner_Name" class = "output_Text">
            The owner is short and chubby.<br>They are serious and have a fear of dogs.
        </p> 
    </div>
